
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile Creation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


</head>
<body>
<h1>Create User</h1>
<form action="#" th:action="@{/user-creation}" th:object="${user}" method="post">
    <p>Please enter the following:</p>
    <p>User Handle (Must be Unique): <input type="text" th:field="*{handle}" /></p>
    <p>User Name: <input type="text" th:field="*{name}" /></p>
    <p> <input type = "submit" value="Submit"/> <input type = "reset" value="Reset"/> </p>
</form>


</body>
</html>
