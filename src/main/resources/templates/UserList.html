<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Display list of users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Users </h1>
<form action="#" th:action="@{/userList}" th:object="${userList}" method="post">

    <ul th:each="user : ${allUsers}">
        <a href="/showUser"><li><span th:text=" ${user}" /></li></a>
    </ul>


</form>
</body>
</html>
